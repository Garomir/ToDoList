<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">ToDoList</span>
            </a>

            <div class="col-md-3 text-end">
                <a th:href="@{/login}" class="btn btn-primary">Login</a>
                <a th:href="@{/registration}" class="btn btn-primary">Sign-up</a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h3>ToDo List - это приложение, в котором Вы можете создавать заметки, задачи и следить за их выполнением.</h3>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
